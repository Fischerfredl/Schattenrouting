<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schattenrouting</title>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="/static/js/moment.min.js"></script>
    {{ mymap.js }}
</head>
<body>

    {{ mymap.html }}

    <div id="navigation">
        <h1>Schatten-Routing</h1>
        <div id="toggles">
            <form name =toggles" action ="/" method="POST">
                <input type="submit" name="toggle_rect" value="Toggle Rectangle">
                <input type="submit" name="toggle_bldg" value="Toggle Buildings">
                <input type="submit" name="toggle_routes" value="Toggle Graph">
                <input type="submit" name="toggle_nds" value="Toggle Nodes">
                <input type="submit" name="toggle_shortest" value="Toggle Shortest Path">
                <input type="submit" name="toggle_shadiest" value="Toggle Shadiest Path">
            </form>
        </div>
        <div id="coords">
            <h2>Coordinates</h2>
            <form name="set_coords" action="/" method="POST">
                <table width="100%">
                    <tr>
                        <td class="table_left">From</td>
                        <td class="table_right"><input type="text" name="set_coords_start" value="{{ session['start'][0] }},{{ session['start'][1] }}"></td>
                    </tr>
                    <tr>
                        <td class="table_left">To</td>
                        <td class="table_right"><input type="text" name="set_coords_end" value="{{ session['end'][0] }},{{ session['end'][1] }}"></td>
                    </tr>
                </table>
                <input type="submit" name="set_coords" value="Set Coordinates">
            </form>
        </div>
        <div id="date">
            <h2>Date</h2>
            <form name="set_date" action="/" method="POST">
                <table width="100%">
                    <tr>
                        <td class="table_left">Date</td>
                        <td class="table_right">Time</td>
                    </tr>
                    <tr>
                        <td class="table_left"><input id="input_date" type="date" name="input_date" value="{{ session['date'].strftime('%Y-%m-%d') }}"></td>
                        <td class="table_right"><input id="input_time" type="time" name="input_time" value="{{ session['date'].strftime('%H:%M') }}"></td>
                    </tr>
                </table>
                <input type="submit" name="set_date" value="Set Date">
            </form>
        </div>
        <div id="info">
            <h2>Info</h2>
            <table width="100%">
                <tr>
                    <td class="table_left">From:</td>
                    <td class="table_right">{{ session['start_addr'] }}</td>
                </tr>
                <tr>
                    <td class="table_left">To:</td>
                    <td class="table_right">{{ session['end_addr'] }}</td>
                </tr>
                <tr>
                    <td class="table_left">Date:</td>
                    <td class="table_right">{{ session['date'].strftime('%d.%m.%Y - %H:%M') }}</td>
                </tr>

            </table>
        </div>
        <div id="footer">Made by Alfred Melch | <a href="https://github.com/Fischerfredl/Schattenrouting" target="_blank">Source-Code</a></div>
    </div>
</body>
</html>
